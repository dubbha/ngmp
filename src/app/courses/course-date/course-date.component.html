<div>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Date [MM/DD/YYYY]"
      [(ngModel)]="date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
