<div>
  <mat-form-field>
    <mat-chip-list #authorsList required errorState>
      <mat-chip
        *ngFor="let author of courseAuthors"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(author)"
      >
        {{author.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        matInput
        placeholder="Authors"
        #authorsInput
        [formControl]="authorsCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="authorsList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
        (blur)="updateErrors()"
      />
    </mat-chip-list>
    <mat-error *ngIf="authorsCtrl.hasError('required')">
      At least one author is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="authorsCtrl.hasError('invalid')">
      Authors list is <strong>invalid</strong>
    </mat-error>
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let author of filteredAllAuthors" [value]="author.id">
      {{author.name}}
    </mat-option>
  </mat-autocomplete>
</div>
