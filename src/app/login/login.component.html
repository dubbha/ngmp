<div class="login">
  <mat-card class="mat-elevation-z">
    <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Please enter email"
            [(ngModel)]="email"
            name="email"
            type="email"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Please enter password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>
      </div>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="onLoginClick()"
        [disabled]="!loginForm.form.valid"
      >
        <mat-icon>search</mat-icon>
        Login
      </button>
    </form>
  </mat-card>
</div>
