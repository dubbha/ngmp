<div [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="number"
      min="0"
      placeholder="Duration [minutes]"
      formControlName="durationMin"
      (change)="onChange()"
    />
  </mat-form-field>
  <span class="duration">{{durationMin | duration}}</span>
</div>
