<form (ngSubmit)="onSubmit($event)">
  <mat-form-field>
    <input
      matInput
      placeholder="Find course by name, fragment, or date"
      [(ngModel)]="query"
      name="query"
    />
  </mat-form-field>
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="onSearchClick()"
  >
    <mat-icon>search</mat-icon>
    Search
  </button>
</form>
