<div>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Date [MM/DD/YYYY]"
      [formControl]="date"
      (dateChange)="onDateChange()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
  </mat-form-field>
</div>
