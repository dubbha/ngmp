<main class="app__main">
<div class="add-course">
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        [(ngModel)]="title"
        name="title"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        [(ngModel)]="description"
        name="description"
      ></textarea>
    </mat-form-field>
  </div>
  <app-course-date></app-course-date>
  <app-course-duration></app-course-duration>
  <button
    mat-raised-button
    color="primary"
  >
    Save
  </button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="onCancelClick()"
  >
    Cancel
  </button>
</div>
