<app-course-list-item
  *ngFor="let course of courses"
  [course]="course"
  [isCourseUpcoming]="coursesService.isCourseUpcoming(course)"
  [isCourseFresh]="coursesService.isCourseFresh(course)"
  (delete)="onDelete($event)"
  (edit)="onEdit($event)"
  appHighlight
  ></app-course-list-item>

<app-courses-list-no-data *ngIf="!courses.length && !loaderService.loading"></app-courses-list-no-data>

<button
  *ngIf="courses.length"
  mat-raised-button
  class="load"
  color="primary"
  (click)="onLoadClick($event)"
  [disabled]="done"
>
  <mat-icon>expand_more</mat-icon>
  Load More Courses
</button>
