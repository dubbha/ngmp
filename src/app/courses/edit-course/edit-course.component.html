<app-breadcrumbs></app-breadcrumbs>
<div class="course" *ngIf="course">
  <form [formGroup]="course" (ngSubmit)="onSave()">
    <section>
      <mat-form-field>
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          required
        />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </section>
    <section>
      <app-course-date [formControl]="course.controls.creationDate"></app-course-date>
    </section>
    <section>
      <app-course-duration [formControl]="course.controls.durationMin"></app-course-duration>
    </section>
    <section>
      <app-course-authors [formControl]="course.controls.authors"></app-course-authors>
    </section>
    <button
      type="submit"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
  </form>
</div>
